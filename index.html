<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Krusty Krab Pizza</title>
</head>
<body background="images/sponge-back.jpeg">
  <audio controls autoplay>
    <source src="images/pizza.mp3" type="audio/mpeg">
  </audio>
  <div class = "container">
    <h1>Krusty Krab Pizza</h1>
    <p>(...Is the pizza, for you and me!)</p>
    <h2>Now Delivering!</h2>
    <br>
    <div class="lng-form">
      <div class="box">
        <form id="questions">
          <p>Select your toppings:</p>
          <div class="checkbox">
            <label>
              <input id="coral" type="checkbox" name="toppings" value="1">
              Coral
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input id="anchovies" type="checkbox" name="toppings" value="1">
              <font>anchovies...</font>... ANCHOVIIIIIIEEES!!
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input id="formula" type="checkbox" name="toppings" value="1">
              Krabby Patty secret formula (discontinued)
            </label>
          </div>
          <br>
      <!-- </div> -->
        <div class="box">
          <p>Choose the size of your 'za:</p>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium">
              Medium
            </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="size" value="Large">
            Large
          </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="WUMBO">
              <em>WUMBO</em> <font>*additional delivery time required</font>
            </label>
          </div>
          <br>
        </div>
        <div class="box">
          <p>Delivery Method</p>
          <div class="radio">
          <label>
            <input type="radio" name="delivery" value="byFoot">
            by Foot (*2 hours later*)
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="delivery" value="Boat">
            Boat (30-45 estimated minutes delivery time)
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="delivery" value="A Rock">
            A Rock (the pioneers used to ride these babies for miles)
          </label>
          </div>
          <br>
        </div>
        <div class="box">
          <button type="button" class="submitForm">Place Your Order</button>
          </div>
          <div id="order">

          </div>
        </form>
        </div>
</body>
</html>
