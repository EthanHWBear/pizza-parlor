<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Krusty Krab Pizza</title>
</head>
<body>
  <div class = "container">
    <h1>Krusty Krab Pizza</h1>
    <h2>Now Delivering!</h2>
    <br>
    <div class="lng-form">
      <div class="box">
        <form id="questions">
          <p>Select your toppings:</p>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="1">
              Coral
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="1">
              Anchovies
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="1">
              The secret recipe to the Krabby Patty (discontinued)
            </label>
          </div>
          <br>
      </div>
        <div class="box">
          <p>Choose the size of your 'za:</p>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="1">
              Medium
            </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="size" value="2">
            Large
          </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="3">
              <em>WUMBO</em> <font>*additional delivery time required</font>
            </label>
          </div>
          <br>
        </div>
        <div class="box">
          <p>Delivery Method</p>
          <div class="radio">
          <label>
            <input type="radio" name="delivery" value="1">
            Boat (30-45 estimated minutes delivery time)
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="delivery" value="2">
            by Foot (*2 hours later*)
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="delivery" value="3">
            A Rock (the pioneers used to ride these babies for miles)
          </label>
          </div>
          <br>
        </div>
        <div class="box">
</body>
</html>
