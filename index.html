<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Krusty Krab Pizza</title>
</head>
<body>
  <div class = "container">
    <h1>Krusty Krab Pizza</h1>
    <h2>Now Delivering!</h2>
    <br>
    <h3>Select your toppings:</h3>
    <input type="checkbox" id="toppings1" name="toppings1" value="Pepperoni">
<label for="toppings1"> Pepperoni</label><br>
<input type="checkbox" id="toppings2" name="toppings2" value="Car">
<label for="toppings2"> Mushrooms</label><br>
<input type="checkbox" id="toppings3" name="toppings3" value="Boat">
<label for="toppings3"> Olives</label>
<br>
    <h3>Select a size for your 'za:</h3>
    <input type="radio" id="size1" name="size1" value="1">
<label for="size1"> Small</label><br>
<input type="radio" id="size2" name="size2" value="2">
<label for="size2"> Large</label><br>
<input type="radio" id="size3" name="size3" value="3">
<label for="size3"> Wumbo</label>
<br>
    <h3>Select a delivery method:</h3>
    <input type="radio" id="delivery1" name="toppingsdelivery1" value="1">
<label for="toppingsdelivery1"> by Boat (30-45 minutes estimated wait time)</label><br>
<input type="radio" id="toppingsdelivery2" name="toppingsdelivery2" value="2">
<label for="toppingsdelivery2"> by Foot (*2 Hours later*)</label><br>
<input type="radio" id="toppingsdelivery3" name="toppingsdelivery3" value="3">
<label for="toppingsdelivery3"> by Rock (the pioneers used to ride these babies for miles, no guaranteed delivery)</label>
<br>
<br>
<button type="submit" form="form1" value="Submit">Place Your Order</button>
  </div>
</body>
</html>
